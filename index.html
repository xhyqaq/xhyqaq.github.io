<!DOCTYPE html>
<html>
<head>
  <title>付费咨询</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    h2 {
      color: #666;
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    p {
      color: #999;
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    img {
      display: block;
      margin: 0 auto;
      max-width: 300px;
      height: auto;
    }
    
    .section {
      margin-bottom: 40px;
    }
    
    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>付费咨询</h1>
  
  <div class="section">
    <h2 class="section-title">技术指导</h2>
    <p>我们提供针对各种技术问题的咨询服务。请扫描下方二维码完成支付，并在支付备注中注明您需要的技术指导内容。</p>
    <img src="tech_qr_code.png" alt="技术指导二维码">
  </div>
  
  <div class="section">
    <h2 class="section-title">模拟面试</h2>
    <p>我们提供模拟面试服务，帮助您准备面试并提供反馈意见。请扫描下方二维码完成支付，并在支付备注中注明您需要的模拟面试时段。</p>
    <img src="interview_qr_code.png" alt="模拟面试二维码">
  </div>
  
  <div class="section">
    <h2 class="section-title">建立修改</h2>
    <p>我们提供对您的项目进行建立和修改的咨询服务。请扫描下方二维码完成支付，并在支付备注中注明您需要的建立或修改的具体要求。</p>
    <img src="project_qr_code.png" alt="建立修改二维码">
  </div>
</body>
</html>
